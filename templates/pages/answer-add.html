{% extends 'bases/header_instructor.html' %}
{% block content %}
<div class="container-fluid page__container">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'quiz_edit_questions' quiz.id %}">Manage Questions</a>
        </li>
        <li class="breadcrumb-item">
            <a href="{% url 'answer_list' quiz.id question.id %}">
                Manage Answers
            </a>
        </li>
        <li class="breadcrumb-item active">Add Answer</li>
    </ol>

    <h1 class="h2">Add a new answer</h1>

    <div class="card">
        <div class="card-header">
            <h4 class="card-title mb-0">Question: {{ question.text }}</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="answer_text">Answer Text</label>
                    <input 
                        type="text"
                        name="text"
                        id="answer_text"
                        class="form-control"
                        placeholder="Enter the answer text"
                        required
                    >
                </div>
                <div class="form-group form-check">
                    <input
                        type="checkbox"
                        name="is_correct"
                        class="form-check-input"
                        id="is_correct"
                    >
                    <label class="form-check-label" for="is_correct">
                        Correct answer?
                    </label>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <a
                    href="{% url 'answer_list' quiz.id question.id %}"
                    class="btn btn-light ml-2"
                >
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
